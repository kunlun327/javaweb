<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="#" method="get">
    <table/>
    <tr>
    <tr>
        <th>用户注册</th>
    </tr>
    <td/>
    <fieldset>

        <legend>身份验证-必填信息</legend>
        <table/>

        <tr>
            <th>用户名</th>
            <td><input type="text" id="username" name="username" required/></td>
        </tr>

        <tr>
            <th>密码</th>
            <td><input type="text" id="pwd" name="pwd" required/></td>
        </tr>

        <tr>
            <th>密码确认</th>
            <td><input type="text" id="pwdd" name="pwd" required/></td>
        </tr>
        </table>
    </fieldset>
    </td>
    </tr>

    <tr>
        <td/>
        <fieldset>

            <legend>身份信息-选填信息</legend>
            <table/>

    <tr>
        <th>所在城市</th>
        <td><input type="text" id="city" name="city" required/></td>
    </tr>

    <tr>
        <th>工作单位</th>
        <td><input type="text" id="workplace" name="workplace" required/></td>
    </tr>

    <tr>
        <th>家庭住址</th>
        <td><input type="text" id="address" name="address" required/></td>
    </tr>
    </table>
    </fieldset>
    </td>
    </tr>
    <tr>

        <td/>
        <fieldset>

            <legend>其他个人信息</legend>
            <table/>

    <tr>
        <th>性别
        <td><select name="性别">
            <option value="男">男</option>
            <option value="女">女</option>
        </select></td></th>
    </tr>

    <tr>
        <th>爱好</th>
       <td>
           <input type="checkbox" name="hobby" value="music"/>音乐&nbsp;&nbsp;
           <input type="checkbox" name="hobby" value="sports"/>体育&nbsp;&nbsp;
           <input type="checkbox" name="hobby" value="computer" checked/>计算机
       </td>
    </tr>

    <tr>
        <th>喜欢的工资</th>
        <td>
            <input type="radio" name="money" value="baidu"/>百度&nbsp;&nbsp;
            <input type="radio" name="money" value="mc"/>微软中国&nbsp;&nbsp;
            <input type="radio" name="money" value="gk" />谷歌中国
        </td>
    </tr>
    <tr>
        <th>个人简介</th>
        <td>
            <textarea cols="10" rows="5" name="comment"></textarea>
        </td>
    </tr>
    </table>
    </fieldset>
    </td>
    </tr>
    <tr>
        <th>
            <input type="submit" value="提交你的资料">
            <input type="submit" value="重新填写资料">
        </th>
    </tr>
    <tr>
        <th>
            <input type="button" value="无效按钮"disabled="disabled">
        </th>
    </tr>
    <tr></tr>

    </table>


</form>


</body>
</html>
