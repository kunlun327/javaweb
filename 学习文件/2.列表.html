<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页面</title>
</head>
<body>

    <!-- 1.无序列表 -->
    <ul type="circle">
        <li>政治</li>
        <li>娱乐</li>
        <li>体育
            <ul>
                <li>体操</li>
                <li>桌球</li>
                <li>电竞</li>
            </ul>
        </li>
    </ul>


    <!-- 2.有序列表 -->
    <ol type="A">
        <li>天猫国际</li>
        <li>京东商城</li>
        <li>拼多多</li>
    </ol>

    <!-- 3.分层列表 -->
    <dl>
        <dt>天猫国际
            <dd>欧洲站</dd>
            <dd>韩国站</dd>
            <dd>日本站</dd>
        </dt>
    </dl>

</body>
</html>
