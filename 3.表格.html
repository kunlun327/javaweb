<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--  table表格 tr行  th表头  td单元格 -->
    <!-- 属性：border边界  cellpadding内边距，字距离内边框之间的距离  cellspacing内边框距离外边框之间的距离 -->
    <table border="1px" cellpadding="10px" cellspacing="0">
        <tr>
            <th colspan="4">学生成绩单</th>
        </tr>
        <tr>
            <th rowspan="4">xxx</th>
            <th>姓名</th>
            <th>科目</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>语文</td>
            <td>98.5</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>数学</td>
            <td>88.8</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>英语</td>
            <td>79.5</td>
        </tr>
    </table>
</body>
</html>
